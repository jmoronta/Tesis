        <input type="file" id="image" name="image" accept="image/*" capture="environment" required>

        El atributo `capture` se establece en "environment" para permitir que se capturen im치genes desde la c치mara trasera del dispositivo.
        Si deseas permitir que se capturen im치genes desde la c치mara frontal, puedes cambiar "environment" a "user".
        -->

        <br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
